<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens adaptáveis</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Abra o site em dispositivos distintos</p>
    <picture>
        
        <source media="(max-width:750px )" srcset="paisagem-p" type="image/png">
        <source media="(max-width: 1050px)" srcset="paisagem-m" type="image/png">

        <img src="paisagem-g.png" alt="imagem flexivel">
    </picture>
    <p>A ordem do source importa</p>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio</p>
    
    <audio preload="metadata" controls loop>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.mp3" type="audio/ogg">
        <source src="guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não reproduziu o audio</p>
    </audio>
</body>
</html>
